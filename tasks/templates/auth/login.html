{%extends "base.html"%} {%block content%}
<div>


    <h2> Hi, welcome to our Kanban-Board. Please login first.</h1>

        <form action="/login/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="redirect" value="{{ redirect }}">
            <div style="display:flex; flex-direction:column">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="username" class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input name="password" class="mdl-textfield__input" type="password" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Password</label>
                </div>
            </div>
            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Login
        </button>

            </div>


        </form>

        {%if wrongPassword%}
        <p>Username or password is wrong</p>
        {%endif%}

        <div style="margin-top: 20px">
            You are not registered already?<br> Please click <a href="/register/">here</a> to register.
        </div>
</div>

{%endblock%}
